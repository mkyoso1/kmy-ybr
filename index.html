<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>スライドショー Hero</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: sans-serif;
      overflow: hidden;
    }

    .slideshow {
      width: 100%;
      height: 100vh;
      position: relative;
    }

    .slide {
      position: absolute;
      width: 100%;
      height: 100%;
      object-fit: cover;
      opacity: 0;
      transition: opacity 1s ease-in-out;
    }

    .slide.active {
      opacity: 1;
    }

    .overlay-text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      font-size: clamp(1.5rem, 5vw, 3rem); /* 可変フォントサイズ */
      font-weight: bold;
      text-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
      text-align: center;
      padding: 0 1rem;
      box-sizing: border-box;
      max-width: 90%;
    }

    @media (max-width: 768px) {
      .overlay-text {
        font-size: clamp(1rem, 6vw, 2rem);
      }
    }
  </style>
</head>
<body>
  <div class="slideshow">
    <img src="photo1.jpg" class="slide active" alt="Slide 1" />
    <img src="photo2.jpg" class="slide" alt="Slide 2" />
    <img src="photo3.jpg" class="slide" alt="Slide 3" />
    <div class="overlay-text">五感で感じる、至福のひととき。</div>
  </div>

  <script>
    const slides = document.querySelectorAll('.slide');
    let index = 0;

    setInterval(() => {
      slides[index].classList.remove('active');
      index = (index + 1) % slides.length;
      slides[index].classList.add('active');
    }, 4000);
  </script>
</body>
</html>
