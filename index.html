<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>スライドショー Hero</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
    }
    .slideshow {
      width: 100%;
      height: 100vh;
      position: relative;
    }
    .slide {
      position: absolute;
      width: 100%;
      height: 100%;
      object-fit: cover;
      opacity: 0;
      transition: opacity 1s ease-in-out;
    }
    .slide.active {
      opacity: 1;
    }
    .overlay-text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      font-size: 3em;
      font-weight: bold;
      text-shadow: 0 0 10px rgba(0,0,0,0.5);
    }
  </style>
</head>
<body>
  <div class="slideshow">
　　<img src="https://mkyoso1.github.io/kmy-ybr/photo1.jpg" class="slide active" />
　　<img src="https://mkyoso1.github.io/kmy-ybr/photo2.jpg" class="slide" />
　　<img src="https://mkyoso1.github.io/kmy-ybr/photo3.jpg" class="slide" />   
  <div class="overlay-text">五感で感じる、至福のひととき。</div>
  </div>

  <script>
    let slides = document.querySelectorAll('.slide');
    let index = 0;

    setInterval(() => {
      slides[index].classList.remove('active');
      index = (index + 1) % slides.length;
      slides[index].classList.add('active');
    }, 4000);
  </script>
</body>
</html>
