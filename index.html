<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>レスポンシブスライドショー</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
    }

    .slideshow {
      position: relative;
      width: 100%;
      aspect-ratio: 16 / 9; /* 画面に合わせて高さも調整 */
      overflow: hidden;
    }

    .slide {
      position: absolute;
      width: 100%;
      height: 100%;
      object-fit: cover;
      opacity: 0;
      transition: opacity 1s ease-in-out;
    }

    .slide.active {
      opacity: 1;
    }

    .overlay-text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      font-weight: bold;
      font-size: clamp(1rem, 5vw, 3rem); /* 画面に応じた文字サイズ */
      text-align: center;
      text-shadow: 0 0 10px rgba(0,0,0,0.5);
      max-width: 90%;
      padding: 0 1rem;
      box-sizing: border-box;
    }
  </style>
</head>
<body>
  <div class="slideshow">
    <img src="images/photo1.jpg" class="slide active" alt="スライド1">
    <img src="images/photo2.jpg" class="slide" alt="スライド2">
    <img src="images/photo3.jpg" class="slide" alt="スライド3">
    <div class="overlay-text">五感で感じる、至福のひととき。</div>
  </div>

  <script>
    const slides = document.querySelectorAll('.slide');
    let index = 0;

    setInterval(() => {
      slides[index].classList.remove('active');
      index = (index + 1) % slides.length;
      slides[index].classList.add('active');
    }, 4000);
  </script>
</body>
</html>
